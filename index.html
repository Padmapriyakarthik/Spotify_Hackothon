<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Document</title>
    <style>
        .center {
  display: flex;
  justify-content: center;
  align-items: center;
}
body{
  background-image: url('https://www.teahub.io/photos/full/111-1110876_spotify-wallpaper.jpg');
  color: black;
  font-size: 23px;
}

a,p,span,div,button{
  color: solid black;
}

</head>
<body>
    <div class="continaer p-5">
        <div class="row"> 
            <div class="offset-1 col-11  p-2" id="img">

                <nav class="navbar navbar-light bg-light">
                    <a class="navbar-brand"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSldIURObrrPFbg62EPs4TiEnFCxxoSLSbEWA&usqp=CAU" style="width:200px;height:100px;"></a>
                    <button type="button" class="btn btn-outline-primary" id="playlist">Playlist</button>
                    <form class="form-inline">
                      <input class="form-control mr-sm-2" type="search" placeholder="Search Playlist" id="query" aria-label="Search">
                      <button class="btn btn-outline-success my-2 my-sm-0" type="button" id="search">Search</button>
                    </form>
                  </nav>
                <div class="row" id="d">

                </div>  
            </div> 
        </div>

        <div class="btn-toolbar center" role="toolbar" aria-label="Toolbar with button groups" >
            <div class="btn-group mr-2" role="group" aria-label="First group">
              <button type="button" class="btn btn-secondary " id="prev" style="display: none;">Previous</button>
              <button type="button" class="btn btn-secondary" id="next" style="display: none;">Next</button>
            </div> 
        </div>
        <div class="btn-toolbar center" role="toolbar" aria-label="Toolbar with button groups" >
            <div class="btn-group mr-2" role="group" aria-label="First group">
              <button type="button" class="btn btn-secondary " id="sprev" style="display: none;">Previous</button>
              <button type="button" class="btn btn-secondary" id="snext" style="display: none;">Next</button>
            </div> 
        </div> 
        <div id="tracks" style="display:none">
          <table  class="table table-striped table-dark">
            <caption id="tracktable" style="caption-side: top;"></caption>
            <thead>
              
              <tr>
                <th scope="col">TRACK NAME</th>
                <th scope="col">ARTIST NAME</th>
              </tr>
            </thead>
            <tbody id="trackbody">

            </tbody>
          </table>
        </div>
        
    </div>
